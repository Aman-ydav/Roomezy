<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />

    <link rel="apple-touch-icon" href="/logo.png" />

    <link rel="manifest" href="/manifest.json" />

    <meta name="theme-color" content="#4f46e5" />

    <!-- Primary Meta Tags -->
    <title>Roomezy — Finding Room/Roommate Made Easy</title>
    <meta name="title" content="Roomezy — Find Rooms, PGs & Flatmates Easily" />
    <meta
      name="description"
      content="Roomezy helps you find rooms, PGs, hostels, and flatmates with verified listings and real-time chat. A fast, simple, and trustworthy platform for students & working professionals."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="Roomezy, rooms, PG, flatmates, roommates, hostels, room finder, rent rooms, shared flats, coliving, room sharing, PG near me, flatmate finder, house rental app"
    />

    <!-- Mobile & Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://roomezy.vercel.app/" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Language -->
    <meta http-equiv="Content-Language" content="en" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://roomezy.vercel.app/" />
    <meta
      property="og:title"
      content="Roomezy — Find Rooms & Flatmates Easily"
    />
    <meta
      property="og:description"
      content="Find verified rooms, PGs, and flatmates with ease. Real-time chat & trusted listings for students and professionals."
    />
    <meta
      property="og:image"
      content="https://roomezy.vercel.app/roomezy-og.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://roomezy.vercel.app/" />
    <meta
      property="twitter:title"
      content="Roomezy — Find Rooms & Flatmates Easily"
    />
    <meta
      property="twitter:description"
      content="Find verified rooms, PGs, and flatmates with ease. Real-time chat & trusted listings."
    />
    <meta
      property="twitter:image"
      content="https://roomezy.vercel.app/roomezy-og.png"
    />

    <!-- App / Brand -->
    <meta name="application-name" content="Roomezy" />
    <meta name="theme-color" content="#ffffff" />

   

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Roomezy",
        "url": "https://roomezy.vercel.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://roomezy.vercel.app/search?q={query}",
          "query-input": "required name=query"
        }
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Roomezy",
        "url": "https://roomezy.vercel.app/",
        "applicationCategory": "Housing, Rentals",
        "operatingSystem": "Web",
        "browserRequirements": "Requires JavaScript and a modern browser",
        "description": "Roomezy is a modern platform for finding PGs, rooms, and flatmates with real-time chat and verified listings.",
        "featureList": [
          "Find PGs and rooms",
          "Find flatmates and roommates",
          "Real-time chat",
          "User profiles",
          "Photo-based feed",
          "Save and bookmark listings",
          "PWA installation"
        ]
      }
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <meta
      name="google-site-verification"
      content="zq6odNVLIyg3zZdV4SxpVl8B1PZjGT7ouMSNsbC-ybI"
    />
  </head>

  </body>
</html>
